<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi kitob qo‚Äòshish</title>

    <style>
        :root {
            --primary: #2563eb;
            --secondary: #3b82f6;
            --danger: #ef4444;
            --bg: #f9fafb;
            --text-dark: #1f2937;
            --text-light: #6b7280;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
            animation: fadeIn 0.8s ease;
        }

        .form-container {
            background: white;
            width: 100%;
            max-width: 550px;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
            border-top: 4px solid var(--secondary);
            animation: slideUp 0.8s ease;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        label {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-dark);
            margin-bottom: 4px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.25s ease, box-shadow 0.25s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn.primary {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 3px 10px rgba(37, 99, 235, 0.25);
        }

        .btn.primary:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 18px rgba(37, 99, 235, 0.3);
        }

        .btn.ghost {
            background: white;
            border: 1px solid #d1d5db;
            color: var(--text-dark);
        }

        .btn.ghost:hover {
            background: #f3f4f6;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        a {
            text-decoration: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .form-container {
                margin: 0 12px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
<div class="form-container">
    <h1>‚ûï Yangi kitob qo‚Äòshish</h1>

    <form  action="/book/add" method="post" >
        <div>
            <label for="title">Sarlavha</label>
            <input type="text" id="title" placeholder="Masalan: Java Asoslari" required>
        </div>

        <div>
            <label for="author">Muallif</label>
            <input type="text" id="author" placeholder="Masalan: Joshua Bloch" required>
        </div>

        <div>
            <label for="price">Narx (USD)</label>
            <input type="number" id="price" placeholder="Masalan: 14.99" step="0.01">
        </div>

        <div>
            <label for="description">Tavsif</label>
            <textarea id="description" placeholder="Kitob haqida qisqacha yozing..."></textarea>
        </div>

        <div class="actions">
            <a href="/books" class="btn ghost">‚¨ÖÔ∏è Orqaga</a>
            <button type="submit" class="btn primary">üíæ Saqlash</button>
        </div>
    </form>
</div>
</body>
</html>
